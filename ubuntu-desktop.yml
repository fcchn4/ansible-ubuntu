---
  - hosts: all
    become: True
    roles: 
      - ubuntu-desktop
    vars:
      ubuntu_user: USER_NAME
      ubuntu_version: UBUNTU_NAME
      ubuntu_host: IP_OR_DOMAIN
      ubuntu_private_key_file: ~/.ssh/SSH_PRI_KEY
      ubuntu_port: 22
      kernel_name: Linux
      hardware_machine: x86_64
      ubuntu_kernel_version: 5.4.0-77-generic
      ansible_python_interpreter: /usr/bin/python3

# For Kernel Name: $(uname -s)
# For Hardware Machine: $(uname -m)
# For Ubuntu Kernel Version: $(uname -r)