    - name: UPDATE CACHE
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: UPGRADE ALL PACKAGES
      apt:
        name: "*"
        state: latest

    - name: INSTALL PACKAGES BASICS
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - gnupg-agent
          - lsb-release
          - vim
          - build-essential
          - checkinstall
          - make
          - automake
          - cmake
          - autoconf
          - dkms
          - git
          - dirmngr
          - software-properties-common
          - gcc
          - g++
        state: latest

    - name: UNINSTALL DEFAULT PACKAGES
      apt:
        name:
          - vim-tiny
          - xfburn
          - gnome-mines
          - gnome-sudoku
          - sgt-puzzles
          - simple-scan
          - pidgin
          - snapd
          - onboard
          - parole
        state: absent

    - name: UNINSTALL UNNECESSARY PACKAGES
      apt:
        autoremove: yes
